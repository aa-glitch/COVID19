<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19 Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search">
        <h2>Search for Country</h2>
        <input type="text" class="search__input" id="userIn" placeholder="Colombia">
    </div>

    <div class="results">
        <div class="results__card">
            <div class="results__info">
                <h3>Cases</h3>
                <p id="confirmed"></p>
                <span id="newCases"></span>
            </div>
        </div>
        <div class="results__card">
            <div class="results__info">
                <h3>Deaths</h3>
                <p id="deaths"></p>
                <span id="newDeaths"></span>

            </div>
        </div>
        <div class="results__card">
            <div class="results__info">
                <h3>Recovered</h3>
                <p id="recovered"></p>
                <span id="newRecov"></span>

            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
