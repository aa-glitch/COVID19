<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19 Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="search">
        <h2>Search for Country</h2>
        <input type="text" class="search__input" id="userIn" placeholder="Colombia">
    </div>

    <div class="results">
        <div class="results__card">
            <div class="results__info">
                <h3>Confirmados</h3>
                <p id="confirmed"></p>
            </div>
        </div>
        <div class="results__card">
            <div class="results__info">
                <h3>Muertes</h3>
                <p id="deaths"></p>
            </div>
        </div>
        <div class="results__card">
            <div class="results__info">
                <h3>Recuperados</h3>
                <p id="recovered"></p>
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
